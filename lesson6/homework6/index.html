<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Image Gallery</h1>
  <div id="buttonsContainer" class="images-container">
    <div class="overlay"><img class="image" src="https://placeimg.com/440/280/any?random1" alt="img1"></div>
    <div class="overlay"><img class="image" src="https://placeimg.com/440/280/any?random2" alt="img2"></div>
    <div class="overlay"><img class="image" src="https://placeimg.com/440/280/any?random3" alt="img3"></div>
    <div class="overlay"><img class="image" src="https://placeimg.com/440/280/any?random4" alt="img4"></div>
  </div>
  <div class="buttons-container">
    <a>
      <button id="removeImage" class="common-button-class">
        Remove
      </button>
    </a>
      <button class="common-button-class next-images">
        New images
      </button>
    <a>
      <button id="addImage" class="common-button-class">
        Add
      </button>
    </a>
  </div>
  <div class="author">Random image app by Shamsutdinov Ildar</div>
  <script src="script.js"></script>
</body>

</html>
